<div *ngIf="notification">
  <div class="wrapper">
    <div class="card text-white border-info bg-dark mb-3">
      <div class="card-block">
        <h4 class="card-header">{{notification.title}}</h4>
        <div class="card-body text-info">
          <p class="card-text">{{notification.text}}</p>
          <a class="text-white"> {{notification.url}}</a>
        </div>


        <div class=" card-footer bg-transparent ">
          <p class="card-text">
            <small class="text-light">{{notification.author}}</small>
            <small class="text-muted">{{notification.published | timeAgo}}</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
