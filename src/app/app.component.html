<app-header *ngIf="!router.url.includes('pin')"
            (inputFocus)="setCover()" (inputSearch)="searchFocus($event)"
            [ipData]="ipData$ | async" [notifications]="notifications$ | async">
</app-header>

<div class="dashboardWrapper" (click)="removeCover()"  [ngClass]="{'overlay': isOverlay}">
  <router-outlet></router-outlet>
</div>
