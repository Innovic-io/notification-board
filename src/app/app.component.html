<app-header *ngIf="!router.url.includes('pin')"
            [notifications]="notifications$ | async"
            (inputFocus)="setCover($event)" (inputSearch)="searchFocus($event)"
            [isOverlay]="isOverlay$ | async"
            [ipData]="ipData$ | async">
</app-header>

<div class="dashboardWrapper" (click)="removeCover()" [ngClass]="{'overlay': isOverlay$ | async}">
  <router-outlet></router-outlet>
</div>
